<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calulator</title>

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" name="Result" id="result" readonly>
        <button class="ops2" onclick="clearResult()">C</button>
        <button class="ops2" onclick="changeSign()">+/-</button>
        <button class="ops2" onclick="percentage()">%</button>
        <button class="ops" onclick="addOperator('/')">รท</button>
        <button class="des" onclick="addNumber(7)">7</button>
        <button class="des" onclick="addNumber(8)">8</button>
        <button class="des" onclick="addNumber(9)">9</button>
        <button class="ops" onclick="addOperator('+')">+</button>
        <button class="des" onclick="addNumber(4)">4</button>
        <button class="des" onclick="addNumber(5)">5</button>
        <button class="des" onclick="addNumber(6)">6</button>
        <button class="ops" onclick="addOperator('-')">-</button>
        <button class="des" onclick="addNumber(1)">1</button>
        <button class="des" onclick="addNumber(2)">2</button>
        <button class="des" onclick="addNumber(3)">3</button>
        <button class="ops" onclick="addOperator('*')">*</button>
        <button style="width: 205px;"onclick="addNumber(0)">0</button>
        <button class="decimal" onclick="addDecimal('.')">.</button>
        <button class="ops" onclick="calcResult()">=</button>
    </div>


    <script src="/script.js"></script>
</body>

</html>
